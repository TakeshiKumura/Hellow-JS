<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KS-903SNS画面</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        .chat-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            height: 100vh;
        }
        .header {
            background-color: #00b900;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
        }
        .chat-box {
            padding: 20px;
            height: calc(100vh - 250px);
            overflow-y: scroll;
        }
        .input-box {
            display: flex;
            align-items: center;
            padding: 10px;
            background-color: #f5f5f5;
            border-top: 1px solid #ddd;
        }
        .input-box input {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 20px;
            font-size: 16px;
            outline: none;
        }
        .input-box button {
            background-color: #00b900;
            color: white;
            padding: 10px;
            margin-left: 10px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
        }
        .input-box button:hover {
            background-color: #008f00;
        }
        #output {
            font-size: 24px;
            font-family: monospace;
            padding: 10px;
            background-color: #e0ffe0;
            border-radius: 10px;
            margin: 10px;
            word-wrap: break-word;
        }
        #loading {
            display: none;
            font-style: italic;
            color: #666;
            text-align: center;
        }
        #textToSpeak {
            display: none;
            width: 100%;
            height: 100px;
            margin-top: 10px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>

<div class="chat-container">
    <div class="header">KS-903SNS チャット</div>
    <div class="chat-box" id="chatBox">
        <!-- メッセージがここに表示されます -->
    </div>

    <div id="output">ここに音声認識結果が表示されます。</div>
    <div id="loading">音声認識中...</div>

    <textarea id="textToSpeak" placeholder="音声認識内容を編集できます..."></textarea>

    <div class="input-box">
        <input type="text" id="messageInput" placeholder="メッセージを入力..." onkeydown="handleKeyDown(event)">
        <button onclick="switchToTextareaAndStartRecognition()">音声入力開始</button>
    </div>
</div>

<script>
    let recognition;

    function startSpeechRecognition() {
        if ('SpeechRecognition' in window || 'webkitSpeechRecognition' in window) {
            recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.continuous = false;
            recognition.lang = 'ja-JP';

            recognition.onresult = function (event) {
                const transcript = event.results[0][0].transcript;
                document.getElementById("output").innerText = transcript;
                document.getElementById("textToSpeak").value = transcript;
            };

            recognition.onerror = function (event) {
                console.error('Speech recognition error:', event.error);
            };

            recognition.onstart = function () {
                document.getElementById('loading').style.display = 'block';
            };

            recognition.onend = function () {
                document.getElementById('loading').style.display = 'none';
            };

            recognition.start();
        } else {
            alert('このブラウザは音声認識をサポートしていません。');
        }
    }

    function stopSpeechRecognition() {
        if (recognition) {
            recognition.stop();
        }
    }

    function switchToTextareaAndStartRecognition() {
        startSpeechRecognition();
        document.querySelector('button').style.display = 'none';
        document.getElementById('textToSpeak').style.display = 'block';
    }

    function handleKeyDown(event) {
        if (event.key === 'Enter') {
            const messageInput = document.getElementById('messageInput');
            const chatBox = document.getElementById('chatBox');

            const userMessage = messageInput.value.trim();
            if (userMessage) {
                const newMessage = document.createElement('div');
                newMessage.innerText = userMessage;
                chatBox.appendChild(newMessage);
                messageInput.value = '';
            }
        }
    }
</script>

</body>
</html>
